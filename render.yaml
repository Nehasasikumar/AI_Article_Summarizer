# docker-compose.yml for local Docker deployment

version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your_super_secret_key
      - MONGODB_URI=your_mongodb_connection_string
    depends_on:
      - mongo  # If using local MongoDB
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000 (for local backend)

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
